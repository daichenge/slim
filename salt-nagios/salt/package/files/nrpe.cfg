log_facility=daemon
pid_file=/var/run/nagios/nrpe.pid
server_port=5666
nrpe_user=nagios
nrpe_group=nagios
allowed_hosts=127.0.0.1,192.168.0.10
dont_blame_nrpe=0
allow_bash_command_substitution=0
debug=0
command_timeout=60
connection_timeout=300
include=/etc/nagios/nrpe_local.cfg
include_dir=/etc/nagios/nrpe.d/
command[check_users]=/usr/lib/nagios/plugins/check_users -w 5 -c 10
command[check_load]=/usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20
command[check_root]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_opt_data]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /opt/data
command[check_opt_logs]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /opt/logs
command[check_total_procs]=/usr/lib/nagios/plugins/check_procs -w 500 -c 700 
command[check_ssh]=/usr/lib/nagios/plugins/check_ssh -H localhost -4
command[check_ntp]=/usr/lib/nagios/plugins/check_ntp_peer -H localhost -w 1 -c 2
command[tomcat_thread]=/usr/lib/nagios/plugins/check_tomcat.pl
